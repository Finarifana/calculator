<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Aritmatika Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Deret Aritmatika</h1>
    <p class="description">Deret aritmatika adalah deret bilangan dimana setiap suku berbeda dengan suku sebelumnya sebesar suatu tetap.</p>
    <p class="example">Contoh: Deret aritmatika dengan suku pertama 3 dan beda 4: 3, 7, 11, 15, 19, ...</p>
    <form class="calculator">
      <input type="text" id="input" placeholder="Suku Pertama">
      <input type="text" id="input2" placeholder="Beda">
      <input type="number" id="n" placeholder="Jumlah Suku">
      <button type="button" onclick="calculateArithmetic()">Hitung Aritmatika</button>
      <button type="button" id="clear" onclick="clearInputs()">Clear</button>
      <div id="result"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
